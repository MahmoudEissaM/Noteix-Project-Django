{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<div class="container py-5 animate__animated animate__fadeIn" style="max-width: 420px;">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus fa-2x mb-3"></i>
            <h2 class="fw-bold">Register</h2>
            <p class="text-muted">Create your account to get started</p>
        </div>
        <form method="post" novalidate autocomplete="off">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger mt-2 py-1 px-2" style="font-size:0.95em;">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                <i class="fas fa-user-check me-2"></i>Create Account
            </button>
        </form>
        <div class="auth-footer">
            <a href="{% url 'login' %}" class="auth-link">
                <i class="fas fa-sign-in-alt me-1"></i>Already have an account? Login
            </a>
        </div>
    </div>
</div>
<style>
body { 
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important; 
    color: #e0e0e0;
    min-height: 100vh;
}

.auth-card {
    background: rgba(45, 45, 45, 0.95);
    border-radius: 20px;
    border: 1px solid #333;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header i {
    color: #28a745;
    background: rgba(40, 167, 69, 0.1);
    padding: 1rem;
    border-radius: 50%;
    margin-bottom: 1rem;
}

.auth-header h2 {
    color: #fff;
    margin-bottom: 0.5rem;
}

.form-control {
    background: #363636;
    border: 1px solid #444;
    color: #fff;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-control:focus {
    background: #404040;
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

.form-label {
    color: #e0e0e0;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.btn-success {
    background: #28a745;
    border: none;
    font-weight: 500;
    font-size: 1rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: #218838;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.auth-link {
    color: #28a745;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.auth-link:hover {
    color: #218838;
    text-decoration: none;
}

.alert-danger {
    background: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.2);
    color: #dc3545;
    border-radius: 8px;
}
</style>
{% endblock %}
