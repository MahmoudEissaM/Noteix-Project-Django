{% extends 'base.html' %}

{% block title %}Add Note{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h3>Add a New Note</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter note content"></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Reference Link</label>
                <input type="url" class="form-control" id="link" name="link" placeholder="Enter reference link (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>
</div>
{% endblock %}
